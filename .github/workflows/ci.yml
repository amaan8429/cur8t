name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: true

      - name: Setup pnpm store path
        run: pnpm config set store-dir ~/.pnpm-store --global

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Frontend Dependencies
        run: |
          cd cur8t-web
          pnpm install

      - name: Install Python Dependencies
        run: |
          cd agents-api
          pip install -r requirements.txt
          pip install black isort flake8 mypy types-requests
          cd ../extension-api
          pip install -r requirements.txt
          pip install black isort flake8 mypy types-requests

      - name: Check python code formatting
        run: |
          cd agents-api && black . --check && isort . --check
          cd ../extension-api && black . --check && isort . --check

      - name: Lint Python Code
        run: |
          cd agents-api && flake8 . && mypy .
          cd ../extension-api && flake8 . && mypy .

      - name: Lint Frontend Code
        run: |
          cd cur8t-web
          pnpm run lint

      - name: Run Frontend Tests
        run: |
          cd cur8t-web
          pnpm test

      - name: Build Frontend
        run: |
          cd cur8t-web
          pnpm run build
